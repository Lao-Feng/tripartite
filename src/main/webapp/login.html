<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>Alleyoop</title>
    <link  rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/jquery-2.2.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.J_Submit').click(function(){
                $.ajax({
                    type: "post",
                    dataType: "json",
                    data:{
                        username:$("#username").val(),
                        password:$("#password").val(),
                        rememberMe:0
                    },
                    url: "/sys/user/login.shtm",
                    success: function (result) {
                        if (result.code == 200) {
                            window.location.href =  '/page/main.shtm#'+Math.random().toString(36).substr(2);
                        }else{
                            alert(result.msg);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="box">
    <div id="block">
        <div id="userLogin"><img src="img/user-login.png" width="194" height="36" /></div>
        <div id="login">
            <div id="left"><img src="img/yaoshi.png" width="115" height="128"/></div>
            <div id="right">
                 <div class="field ph-hide">
                    <label>用户名：</label>
                    <input type="text" name="TPL_username" id="username" class="login-text J_UserName" value="" maxlength="32" tabindex="1"/>
                </div>
                <div class="field">
                  <label>密　码：</label>
                  <input type="password" name="TPL_username_" id="password" class="login-text J_UserName" value="" maxlength="32" tabindex="1"/>
                </div>
            </div>
        </div>
        <div id="bottom">
            <button type="submit" class="J_Submit" tabindex="5" style="cursor: pointer">登&nbsp;录</button>
        </div>
    </div>
    <div class="loginBtn">
        <p>版权所有2017杭州天夏科技集团有限公司</p>
    </div>
</div>
</body>
</html>
