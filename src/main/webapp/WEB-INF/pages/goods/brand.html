<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>商品品牌</title>
    <link href="../../../css/tail.css" rel="stylesheet" type="text/css">
    <link href="../../../plugin/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../../../js/jquery-2.2.0.min.js"></script>
    <script src="../../../plugin/bstable/js/bootstrap.min.js"></script>
    <script src="../../../plugin/layer_v2.1/layer/layer.js"></script>
    <script>
        $(function () {
            //关闭按钮
            $(".but_close").on("click",function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });
            //保存按钮
            $(".but_save").on("click",function () {
                layer.msg('数据提交中', {
                    icon: 16,
                    shade: 0.1
                });
                setTimeout(function(){
                    //layer.closeAll('dialog');
                    //$(".but_close").click();
                    parent.layer.msg("保存成功!");
                }, 3000);
            });
        });
    </script>
</head>
<body style="border-radius: 8px;width: 680px">
<form>
    <div class="top table2_top">
        <div>
            <div class="top_out" style="margin-top: 10px">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>设备编号<span>*</span></td>
                        <td><input type="text" required   minlength ="2"></td>
                        <td>设备型号<span>*</span></td>
                        <td><input type="password" class="long_text" required></td>
                    </tr>
                    <tr>
                        <td>设备类型<span></span></td>
                        <td>
                            <select>
                                <option>球机</option>
                                <option>枪机</option>
                            </select>
                        </td>
                        <td>设备规格<span></span></td>
                        <td>
                            <select>
                                <option>全部</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>登记时间<span></span></td>
                        <td>
                            <input type="text" class="long_text">
                        </td>
                        <td>当前状态<span></span></td>
                        <td>
                            <select>
                                <option>使用中</option>
                                <option>未使用</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>安装区域<span></span></td>
                        <td>
                            <select>
                                <option>全部</option>
                                <option>经开区</option>
                                <option>高新区</option>
                            </select>
                        </td>
                        <td>安装位置<span></span></td>
                        <td>
                            <select>
                                <option>全部</option>
                                <option>天安路231号北</option>
                                <option>天安路231号北</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>备注<span></span></td>
                        <td colspan = "8" style="text-align: left"><textarea></textarea></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="notice_bot">
            <div class="l_left"><input type="checkbox" checked="checked"/>保存并关闭窗口</div>
            <div class="r_right but_p">
                <button class="but_save" type="button">保存</button>
                <button class="but_close">关闭</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
