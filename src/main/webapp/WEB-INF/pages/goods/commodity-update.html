<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head>
    <link href="../../../plugin/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../../plugin/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="../../../plugin/iCheck/css/custom.css" rel="stylesheet" type="text/css">
    <link href="../../../css/tail.css" rel="stylesheet" type="text/css">
    <style>
        .btn {
            border-radius: 0px;
            font-weight: 100;
            cursor: pointer;
            display: inline-block;
            padding: 5px;
            font-size: 14px;
            font-family: '微软雅黑'
        }
        .btn-primary {
            color: #fff;
            text-shadow: 0 1px rgba(0,0,0,.1);
            background-image: -webkit-linear-gradient(top,#4d90fe 0,#4787ed 100%);
            background-image: -o-linear-gradient(top,#4d90fe 0,#4787ed 100%);
            background-image: -webkit-gradient(linear,left top,left bottom,from(#4d90fe),to(#4787ed));
            background-image: linear-gradient(to bottom,#4d90fe 0,#4787ed 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff4d90fe', endColorstr='#ff4787ed', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            background-repeat: repeat-x;
            border: 1px solid #3079ed;
        }
        .btn-success {
            color: #fff;
            text-shadow: 0 1px rgba(0,0,0,.1);
            background-image: -webkit-linear-gradient(top,#35aa47 0,#35aa47 100%);
            background-image: -o-linear-gradient(top,#35aa47 0,#35aa47 100%);
            background-image: -webkit-gradient(linear,left top,left bottom,from(#35aa47),to(#35aa47));
            background-image: linear-gradient(to bottom,#35aa47 0,#35aa47 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff35aa47', endColorstr='#ff35aa47', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            background-repeat: repeat-x;
            border: 1px solid #359947;
        }
        .gallery .img-item{
            position: relative;
        }
        .gallery .img-item .delete{
            position: absolute;
            display: block;
            width: 20px;
            height:20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            top: 2px;
            right: 1px;
            cursor: pointer;
        }
        .img {
            width: 59px;
            height: 59px;
            border: 5px solid #cccccc;
        }
        .img.active{
            border-color: #f99277;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="tail-nav l_left">
        <div class="nav-img"><img src="../../../img/nopic.jpg" width="198" height="250" id="bigImg"/></div>
        <form action="" id="formdata">
            <div id="upload" class="btn btn-primary">选择图片</div>
            <div class="btn btn-success" id="uploadImg" style="display: none;">上传</div>
            <input id="file" type="file" multiple style="display:none">
            <div class="gallery" id="gallery" style="margin-top: 14px;">
                <div th:each="pic:${commodity.picArray}" th:if="${pic}!=''" class="img-item" style="display: inline-block; cursor: pointer;">
                    <span class="delete deleteOld" th:attr="data-filename=@{${pic}}">x</span>
                    <img th:attr="src=@{${http}+${pic}}" class="img">
                </div>
            </div>
        </form>
    </div>
    <div class="content">
        <!--基本信息-->
        <h6>Commondity Information</h6>
        <div class="tail-main" style="display: block">
            <form id="commodityForm" target="submitFrame">
                <input type="hidden" name="commondityCode" th:value="${commodity.commondityCode}">
                <div class="top table2_top">
                    <div class="top_out">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Category<span></span></td>
                                    <td>
                                        <select id="category" name="categoryCode">
                                            <option value="1" cls="SNEAKERS" th:selected="${commodity.categoryCode}==1">SNEAKERS</option>
                                            <option value="2" cls="STREETWEAR" th:selected="${commodity.categoryCode}==2">STREETWEAR</option>
                                            <option value="3" cls="WATCHES" th:selected="${commodity.categoryCode}==3">WATCHES</option>

                                <tr>
                                    <td>Brand<span>*</span></td>

                                    <td>Color</td>
                                    <td>
                                        <input type="text" class="ext SNEAKERS" name="color" th:if="${commodity.categoryCode}==1" th:value="${commodity.color}">
                                        <input type="text" class="ext SNEAKERS" name="color" th:unless="${commodity.categoryCode}==1" disabled>
                                    </td>

                                        <input type="text" class="ext SNEAKERS" name="releaseDate" th:unless="${commodity.categoryCode}==1" disabled>
                                    </td>
                                </tr>

                                <tr class="category STREETWEAR" th:style="'display:'+@{(${commodity.categoryCode}==2?'table-row':'none')}+''">
                                    <td>Season</td>
                                    <td>
                                        <input type="text" class="ext STREETWEAR" name="season" th:if="${commodity.categoryCode}==2" th:value="${commodity.season}">
                                        <input type="text" class="ext STREETWEAR" name="season" th:unless="${commodity.categoryCode}==2" disabled>
                                    </td>
                                    <td>Style</td>
                                    <td>
                                        <input type="text" class="ext STREETWEAR" name="style" th:if="${commodity.categoryCode}==2" th:value="${commodity.style}">
                                        <input type="text" class="ext STREETWEAR" name="style" th:unless="${commodity.categoryCode}==2" disabled>
                                    </td>
                                </tr>
                                <tr class="category STREETWEAR" th:style="'display:'+@{(${commodity.categoryCode}==2?'table-row':'none')}+''">
                                    <td>Color</td>
                                    <td>
                                        <input type="text" class="ext STREETWEAR" name="color" th:if="${commodity.categoryCode}==2" th:value="${commodity.color}">
                                        <input type="text" class="ext STREETWEAR" name="color" th:unless="${commodity.categoryCode}==2" disabled>
                                    </td>
                                    <td>Release Date</td>
                                    <td>
                                        <input type="text" class="ext STREETWEAR" name="releaseDate" th:if="${commodity.categoryCode}==2" th:value="${#dates.format(commodity.releaseDate,'yyyy-MM-dd')}" onclick="laydate({format: 'YYYY-MM-DD'});">

                                <tr class="category HANDBAGS" th:style="'display:'+@{(${commodity.categoryCode}==4?'table-row':'none')}+''">
                                    <td>Dimensions</td>
                                    <td>
                                        <input type="text" class="ext HANDBAGS" name="dimensions" th:if="${commodity.categoryCode}==3" th:value="${commodity.dimensions}">
                                        <input type="text" class="ext HANDBAGS" name="dimensions" th:unless="${commodity.categoryCode}==3" disabled>
                                    </td>

                                    <td>
                                        <input type="text" class="ext HANDBAGS" name="material" th:if="${commodity.categoryCode}==3" th:value="${commodity.material}">

                                    </td>
                                </tr>
                                <tr class="category HANDBAGS" th:style="'display:'+@{(${commodity.categoryCode}==4?'table-row':'none')}+''">
                                    <td>Retail Price</td>
                                    <td>
                                        <input type="text" class="ext HANDBAGS" name="retail" th:if="${commodity.categoryCode}==3" th:value="${commodity.retail}">
                                        <input type="text" class="ext HANDBAGS" name="retail" th:unless="${commodity.categoryCode}==3" disabled>
                                    </td>
                                    <td>Color</td>
                                    <td>
                                        <input type="text" class="ext HANDBAGS" name="color" th:if="${commodity.categoryCode}==3" th:value="${commodity.color}">

                                <tr class="category HANDBAGS" th:style="'display:'+@{(${commodity.categoryCode}==4?'table-row':'none')}+''">
                                    <td>Size</td>

                                        <input type="text" class="ext HANDBAGS" name="size" th:unless="${commodity.categoryCode}==3" disabled>
                                    </td>

                                        <input type="text" class="ext HANDBAGS" name="hardware" th:if="${commodity.categoryCode}==3" th:value="${commodity.size}">

                                <tr class="category WATCHES" th:style="'display:'+@{(${commodity.categoryCode}==3?'table-row':'none')}+''">
                                    <td>Ref-Number<span></span></td>
                                    <td>
                                        <input type="text" class="ext WATCHES" name="referenceNumber" th:if="${commodity.categoryCode}==4" th:value="${commodity.referenceNumber}">

                                    <td>Case Size</td>

                                        <input type="text" class="ext WATCHES" name="caseSize" th:if="${commodity.categoryCode}==4" th:value="${commodity.caseSize}">

                                </tr>
                                <tr class="category WATCHES" th:style="'display:'+@{(${commodity.categoryCode}==3?'table-row':'none')}+''">
                                    <td>Case Material</td>
                                    <td>
                                        <input type="text" class="ext WATCHES" name="caseMaterial" th:if="${commodity.categoryCode}==4" th:value="${commodity.caseMaterial}">
                                        <input type="text" class="ext WATCHES" name="caseMaterial" th:unless="${commodity.categoryCode}==4" disabled>
                                    </td>
                                    <td>Band</td>
                                    <td>
                                        <input type="text" class="ext WATCHES" name="watchBand" th:if="${commodity.categoryCode}==4" th:value="${commodity.watchBand}">
                                        <input type="text" class="ext WATCHES" name="watchBand" th:unless="${commodity.categoryCode}==4" disabled>

                                </tr>
                                <tr class="category WATCHES" th:style="'display:'+@{(${commodity.categoryCode}==3?'table-row':'none')}+''">
                                    <td>Movement</td>

                                        <input type="text" class="ext WATCHES" name="movement" th:if="${commodity.categoryCode}==4" th:value="${commodity.movement}">

                                    <td>

                        </table>
                    </div>
                    <div class="col-sm-10" id="sizes">
                        <label class="checkbox-inline i-checks" th:each="size:${sizeList}">
                            <input type="checkbox" name="commoditySize" th:value="${size.sizeName}" th:text="${size.sizeName}" th:checked="${size.checked}"/>

                    </div>

</div>
<div class="notice_bot">
    <div class="l_left"><input type="checkbox" checked="checked"/>保存并关闭窗口</div>
    <div class="r_right but_p">
        <button class="but_save">完成</button>
        <button class="but_close">关闭</button>
    </div>
</div>
<iframe id="submitFrame" style="display: none;width:0; height:0" name="submitFrame"  src="about:blank"></iframe>
<script src="../../../js/jquery-2.2.0.min.js"></script>
<script src="../../../plugin/layer_v2.1/layer/layer.js"></script>
<script src="../../../plugin/laydate/laydate.js"></script>
<script src="../../../plugin/iCheck/icheck.min.js"></script>
<script type="text/javascript">
    var files=[];
    $(function () {
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        $("input[type=text]").each(function() {
            $(this).attr("autocomplete","off");
        });
        //默认选择鞋类别
        //$(".category").hide();$(".ext").attr("disabled","disabled");
        //$(".SNEAKERS").show();$(".SNEAKERS").removeAttr("disabled");
        //loadBrandByCategory(1);
        //选择商品类别：切换商品属性
        $("#category").change(function(){
            var ctg = $(this).find("option:selected").val();
            var cls = $(this).find("option:selected").attr("cls");
            $(".category").hide(); $(".ext").attr("disabled","disabled");
            $("."+cls).show(); $("."+cls).removeAttr("disabled");
            loadBrandByCategory(ctg);
            loadSizesByCategory(ctg);
        });
        //选择品牌：切换品牌系列
        $("#brand").change(function(){
            var brand = $(this).find("option:selected").val();
            loadSeriesByBrand(brand);
        });

        //选择图片
        $("#upload").click(function(){
            $("#file").trigger("click");
        });
        $("#file").change(function(){
            //document.getElementById("gallery").innerHTML="";
            var img=document.getElementById("file").files;
            var div=document.createElement("div");
            for(var i=0;i<img.length;i++){
                var file=img[i]; var url=URL.createObjectURL(file);
                var box=document.createElement("img");
                box.setAttribute("src",url);$("#bigImg").attr("src",url);
                box.className='img';

                var imgBox=document.createElement("div");
                imgBox.style.display='inline-block';imgBox.style.cursor='pointer';
                imgBox.className='img-item';

                var deleteIcon = document.createElement("span");
                deleteIcon.className = 'delete';
                deleteIcon.innerText = 'x';
                deleteIcon.dataset.filename = img[i].name;
                imgBox.appendChild(deleteIcon);

                imgBox.appendChild(box);
                var body=document.getElementsByClassName("gallery")[0];
                body.appendChild(imgBox);
                files.push(file);
                $(deleteIcon).click(function () {
                    var filename = $(this).data("filename");
                    $(this).parent().remove();
                    for(var j=0;j<files.length;j++){
                        if(files[j].name = filename){
                            files.splice(j,1);
                            break;
                        }
                    }
                });
                $(imgBox).click(function () {
                    $("#gallery").find("img").each(function (index) {
                        $(this).attr("class","img");
                    });
                    $(this).find("img").attr("class","img active");
                    $("#bigImg").attr("src",$(this).find("img").attr("src"));
                });
            }
        });
        $("#gallery").find(".deleteOld").each(function (index) {
            $(this).click(function () {
                layer.confirm('是否确定删除?', {
                    title: '提示',
                    btn: ['确定', '取消'] //按钮
                }, function (index) {
                    $(this).parent().remove();
                    var picture = $(this).data("filename");
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        data:{
                            commondityCode:$("input[name='commondityCode']").val(),
                            picture:picture
                        },
                        url:'/commodity/picture/delete.shtm',
                        success: function (result) {
                            layer.msg(result.msg);
                        }
                    });
                }, function (index) {
                    layer.close(index);
                });
            });
        });
        $("#gallery").find(".img-item").each(function (index) {
            $(this).click(function () {
                $("#gallery").find("img").each(function (index) {
                    $(this).attr("class","img");
                });
                $(this).find("img").attr("class","img active");
                $("#bigImg").attr("src",$(this).find("img").attr("src"));
            });
        });
        //上传
        $("#uploadImg").click(function(){
            var commondityCode = $("input[name='commondityCode']").val();
            if(commondityCode==undefined||commondityCode==""){
                layer.msg("请先保存商品信息");
                return;
            }
            var uploadFile = new FormData($("#formdata")[0]);
            uploadFile.append('commondityCode',$("input[name='commondityCode']").val());
            for(var i=0;i<files.length;i++){
                uploadFile.append('imgs',files[i]);
            }
            if(files.length > 0){
                $.ajax({
                    url:'/commodity/picture/upload.shtm',
                    type:'POST',
                    data:uploadFile,
                    async: false,
                    cache: false,
                    contentType: false, //不设置内容类型
                    processData: false, //不处理数据
                    success:function(result){
                        layer.msg(result.msg);
                        if(result.code==200){
                            files = [];
                            var commodity = result.commodity;
                            $("#gallery").find(".img-item").each(function (index) {
                                $(this).remove();
                            });
                            for(var i=0;i<commodity.picArray.length;i++){
                                var pic = commodity.picArray[i];
                                var box=document.createElement("img");
                                box.setAttribute("src",result.http+pic);$("#bigImg").attr("src",result.http+pic);
                                box.className='img';

                                var imgBox=document.createElement("div");
                                imgBox.style.display='inline-block';imgBox.style.cursor='pointer';
                                imgBox.className='img-item';

                                var deleteIcon = document.createElement("span");
                                deleteIcon.className = 'delete';
                                deleteIcon.innerText = 'x';
                                deleteIcon.dataset.filename = pic;
                                imgBox.appendChild(deleteIcon);

                                imgBox.appendChild(box);
                                var body=document.getElementsByClassName("gallery")[0];
                                body.appendChild(imgBox);
                                $(deleteIcon).click(function () {
                                    $(this).parent().remove();
                                    var picture = $(this).data("filename");
                                    $.ajax({
                                        type: "post",
                                        dataType: "json",
                                        data:{
                                            commondityCode:$("input[name='commondityCode']").val(),
                                            picture:picture
                                        },
                                        url:'/commodity/picture/delete.shtm',
                                        success: function (result) {
                                        }
                                    });
                                });
                                $(imgBox).click(function () {
                                    $("#gallery").find("img").each(function (index) {
                                        $(this).attr("class","img");
                                    });
                                    $(this).find("img").attr("class","img active");
                                    $("#bigImg").attr("src",$(this).find("img").attr("src"));
                                });
                            }
                        }
                    }
                })
            }else {
                layer.msg("请先选择需要上传的图片");
            }
        });

        //保存
        $(".but_save").on("click",function () {
            var uploadFile = new FormData();
            //获取表单数据，并序列化
            var formData = $("#commodityForm").serializeArray();
            //将序列化数据转为对象
            for (var item in formData) {
                uploadFile.append(formData[item].name,formData[item].value);
            }
            //上传图片
            for(var i=0;i<files.length;i++){
                uploadFile.append('imgs',files[i]);
            }
            //商品尺寸
            var sizeArray = [];
            $("input[name='commoditySize']:checkbox").each(function(){
                if($(this).is(':checked')){
                    sizeArray.push($(this).val());
                }
            });
            uploadFile.append("commoditySizes",sizeArray.join(","));
            uploadFile.append("brandName",$("#brand").find("option:selected").text());
            $.ajax({
                type: "POST",
                url: "/commodity/addOrUpdate.shtm",
                data:uploadFile,
                async: false,
                cache: false,
                contentType: false, //不设置内容类型
                processData: false, //不处理数据
                success: function (result) {
                    parent.layer.msg(result.msg);
                    if(result.code==200){
                        $("input[name='commondityCode']").val(result.commodity.commondityCode);
                        parent.$("#table").bootstrapTable('refresh');
                        if($(".notice_bot").find("input[type='checkbox']")[0].checked){
                            $(".but_close").click();
                        }
                    }
                    if(result.code==200){
                        files = [];
                        var commodity = result.commodity;
                        $("#gallery").find(".img-item").each(function (index) {
                            $(this).remove();
                        });
                        for(var i=0;i<commodity.picArray.length;i++){
                            var pic = commodity.picArray[i];
                            var box=document.createElement("img");
                            box.setAttribute("src",result.http+pic);$("#bigImg").attr("src",result.http+pic);
                            box.className='img';

                            var imgBox=document.createElement("div");
                            imgBox.style.display='inline-block';imgBox.style.cursor='pointer';
                            imgBox.className='img-item';

                            var deleteIcon = document.createElement("span");
                            deleteIcon.className = 'delete';
                            deleteIcon.innerText = 'x';
                            deleteIcon.dataset.filename = pic;
                            imgBox.appendChild(deleteIcon);

                            imgBox.appendChild(box);
                            var body=document.getElementsByClassName("gallery")[0];
                            body.appendChild(imgBox);
                            $(deleteIcon).click(function () {
                                layer.confirm('是否确定删除?', {
                                    title: '提示',
                                    btn: ['确定', '取消'] //按钮
                                }, function (index) {
                                    $(this).parent().remove();
                                    var picture = $(this).data("filename");
                                    $.ajax({
                                        type: "post",
                                        dataType: "json",
                                        data:{
                                            commondityCode:$("input[name='commondityCode']").val(),
                                            picture:picture
                                        },
                                        url:'/commodity/picture/delete.shtm',
                                        success: function (result) {
                                            layer.msg(result.msg);
                                        }
                                    });
                                }, function (index) {
                                    layer.close(index);
                                });
                            });
                            $(imgBox).click(function () {
                                $("#gallery").find("img").each(function (index) {
                                    $(this).attr("class","img");
                                });
                                $(this).find("img").attr("class","img active");
                                $("#bigImg").attr("src",$(this).find("img").attr("src"));
                            });
                        }
                    }
                }
            });
        });
        //关闭按钮
        $(".but_close").on("click",function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });

    /**
     * 根据商品类别加载品牌
     * @param category
     */
    function loadBrandByCategory(category){
        $.ajax({
            type: "get",
            dataType: "json",
            url: "/dic/getBrandByCategory.shtm",
            data: {category:category},
            success: function (list) {
                $("#brand").html('');
                $.each(list, function (i) {
                    var brand = list[i];
                    var opt = '<option value="'+brand.brandCode+'">'+brand.brandName+'</option>';
                    $("#brand").append(opt);
                });
                loadSeriesByBrand(list[0].brandCode);
            }
        });
    }

    /**
     * 根据品牌加载旗下系列
     * @param brand
     */
    function loadSeriesByBrand(brand){
        $.ajax({
            type: "get",
            dataType: "json",
            url: "/dic/getSeriesByBrand.shtm",
            data: {brand:brand},
            success: function (list) {
                $("#series").html('');
                $.each(list, function (i) {
                    var series = list[i];
                    var opt = '<option value="'+series.seriesCode+'">'+series.seriesName+'</option>';
                    $("#series").append(opt);
                });
            }
        });
    }

    /**
     * 根据商品类别加载所有尺寸
     * @param category
     */
    function loadSizesByCategory(category){
        $.ajax({
            type: "get",
            dataType: "json",
            url: "/dic/getSizesByCategory.shtm",
            data: {category:category},
            success: function (list) {
                debugger;
                $("#sizes").html('');
                $.each(list, function (i) {
                    var size = list[i];
                    var label = '<label class="checkbox-inline i-checks"><input type="checkbox" name="commoditySize" value="'+size.sizeName+'" />'+size.sizeName+'</label>'
                    $("#sizes").append(label);
                });
                $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
            }
        });
    }
