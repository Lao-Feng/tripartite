<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>商品推广</title>
    <link href="../../../css/tail.css" rel="stylesheet" type="text/css">
    <link href="../../../plugin/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body style="border-radius: 8px;">
<form id="advForm" target="submitFrame">
    <div class="top table2_top">
        <div>
            <div class="top_out" style="margin-top: 10px">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>商品编码<span></span></td>
                        <td>
                            <input type="hidden" name="commondityCode" th:value="${commodity.commondityCode}">
                            <input type="text" name="commondityCode" class="long_text" th:value="${commodity.commondityCode}" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>商品名称<span></span></td>
                        <td>
                            <input type="hidden" name="commondityName" th:value="${commodity.commodityName}">
                            <input type="text" name="commondityName" class="long_text" th:value="${commodity.commodityName}" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>开始日期<span></span></td>
                        <td>
                            <input type="text" class="long_text" name="startDate" onclick="laydate({format: 'YYYY-MM-DD'});">
                        </td>
                    </tr>
                    <tr>
                        <td>截止日期<span></span></td>
                        <td>
                            <input type="text" class="long_text" name="expiryDate" onclick="laydate({format: 'YYYY-MM-DD'});">
                        </td>
                    </tr>
                    <tr>
                        <td>序号<span></span></td>
                        <td>
                            <input type="hidden" name="sortIndex"  th:value="${nextIndex}">
                            <input type="text" name="sortIndex" class="long_text"  th:value="${nextIndex}" disabled>
                            <input type="hidden" name="Status" value="1">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="notice_bot">
            <div class="l_left"><input type="checkbox" checked="checked"/>保存并关闭窗口</div>
            <div class="r_right but_p">
                <button class="but_save" type="button">推广</button>
                <button class="but_close">关闭</button>
            </div>
        </div>
    </div>
</form>
<iframe id="submitFrame" style="display: none;width:0; height:0" name="submitFrame"  src="about:blank"></iframe>
<script src="../../../js/jquery-2.2.0.min.js"></script>
<script src="../../../plugin/layer_v2.1/layer/layer.js"></script>
<script src="../../../plugin/laydate/laydate.js"></script>
<script>
    $(function () {
        $("input[type=text]").each(function() {
            $(this).attr("autocomplete","off");
        });
        //保存
        $(".but_save").on("click",function () {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "/adv/commodity/add.shtm",
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: $("#advForm").serialize(),
                success: function (result) {
                    parent.layer.msg(result.msg);
                    if($(".notice_bot").find("input[type='checkbox']")[0].checked){
                        $(".but_close").click();
                    }
                }
            });
        });
        //关闭按钮
        $(".but_close").on("click",function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });
</script>
</body>
</html>
