    <script type="text/javascript">
        $(function () {
            $('#table').bootstrapTable({
                method: "get",
                striped: true,
                singleSelect: false,
                url: "json/personA.json",
                dataType: "json",
                pagination: true, //分页
                pageSize: 7,
                pageNumber: 1,
                search: false, //显示搜索框
                contentType: "application/x-www-form-urlencoded",
                queryParams: null,
                columns: [
                    {
                        title: "人员姓名",
                        field: 'id',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '性别',
                        field: 'class',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '作业日期区间',
                        field: 'date01',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '所属单位',
                        field: 'part',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '作业类型',
                        field: 'getType',
                        align: 'center',
                        valign: 'middle'
                    },

                    {
                        title: '作业时长',
                        field: 'date02',
                        align: 'center'
                    }
                    ,
                    {
                        title: '作业距离',
                        field: 'overType',
                        align: 'center',
                        valign: 'middle'
                    },

                    {
                        title: '作业总量排行',
                        field: 'resouce',
                        align: 'center'
                    },

                    {
                        title: '作业完成率',
                        field: 'oper',
                        align: 'center'
                    }
                ]
            });
        });
    </script>
</head>
