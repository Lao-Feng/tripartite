<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页轮播图片管理</title>
    <link href="../../plugin/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugin/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="../../css/brand.css" rel="stylesheet" type="text/css">
</head>
<body style="font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="mould-main">
    <div class="mould-top">
        <p>商品品牌管理</p>
    </div>
    <div class="mould-middle">
        <div class="mould-content">
            <div class="mould-search">
                <div class="mould-items">
                    <div class="mould-item">
                        <div class="item-text">广告类型</div>
                        <div class="item-input">
                            <select id="advType">
                                <option value="">全部</option>
                                <option value="commodity">商品广告</option>
                                <option value="news">新闻广告</option>
                                <option value="charity">慈善广告</option>
                            </select>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="mould-btn">
                <div class="btn-item btn-query">查询</div>
                <div class="btn-item btn-add">新增</div>
                <div class="btn-item btn-batchDelete">删除</div>
                <div class="btn-item btn-edit">编辑</div>
            </div>
            <table id="table" class="table_style" style="margin: 0 auto"></table>
        </div>
    </div>
    <div class="mould-bottom">
        <p>Copyright©2013-2018 沪IPC备11000002000001号</p>
    </div>
</div>
<script src="../../../js/jquery-2.2.0.min.js"></script>
<script src="../../../plugin/bstable/js/bootstrap.min.js"></script>
<script src="../../../plugin/bstable/js/bootstrap-table.js"></script>
<script src="../../../plugin/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../plugin/layer_v2.1/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        loadImageAdvList();
        //查询
        $(".btn-query").on("click",function () {
            $("#table").bootstrapTable('refresh');
        });
        //新增广告
        $(".btn-add").on("click",function () {
            layer.open({
                type: 2,
                title: '广告登记',
                shade: 0.5,
                skin: 'layui-layer-rim',
                closeBtn:1,
                area: ['960px', '440px'],
                content: '/page/adv/loopImage-add.shtm'
            });
        });
        //编辑商品
        $(".btn-edit").on("click",function(){
            var selections = $("#table").bootstrapTable('getSelections');
            if(selections.length == 0 || selections.length > 1){
                layer.msg("请选择一条数据进行操作");
                return;
            }else{
                var id = selections[0].id;
                layer.open({
                    type: 2,
                    title: '商品修改',
                    shade: 0.5,
                    skin: 'layui-layer-rim',
                    closeBtn:1,
                    area: ['960px', '440px'],
                    content: '/page/adv/loopImage-update.shtm?id='+id
                });
            }
        });
        //批量删除
        $(".btn-batchDelete").on("click",function(){
            var selections = $("#table").bootstrapTable('getSelections');
            if(selections.length == 0){
                layer.msg("请选择一条数据进行操作");
                return;
            }else{
                var array=[];
                $.each(selections,function (index,row) {
                    array.push(row.id);
                });
                layer.confirm('是否确定删除?', {
                    title: '提示',
                    btn: ['确定', '取消'] //按钮
                }, function (index) {
                    $.ajax({
                        url:'/adv/image/batchDelete.shtm',
                        type:'POST',
                        dataType:"json",
                        data:JSON.stringify({ids:array.join(",")}),
                        contentType: "application/json; charset=utf-8",
                        success:function (result) {
                            layer.msg(result.msg);
                            $("#table").bootstrapTable('refresh');
                        }
                    });
                }, function (index) {
                    layer.close(index);
                });
            }
        });
    });
    function loadImageAdvList(){
        $('#table').bootstrapTable({
            method: "post",
            striped: false,
            singleSelect: false,
            url: "/adv/image/list.shtm",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            sidePagination: "server", //服务端请求
            clickToSelect : true, //是否启用点击选中行
            queryParams:function(params) {
                return {
                    pageNum: params.offset/params.limit+1,
                    pageSize: params.limit,//页码大小
                    type:$("#advType").find("option:selected").val()
                };
            },
            responseHandler: function(res) {
                return {
                    "total": res.data.total,//总页数
                    "rows": res.data.list   //数据
                };
            },
            onDblClickRow: function (row) {},
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center'
                },
                {
                    title: "广告类型",
                    field: 'type',
                    align: 'center',
                    formatter:function (val,row) {
                        if(val=="commodity"){return '商品';}
                        if(val=="news"){return '新闻';}
                        if(val=="charity"){return '慈善';}
                    }
                },
                {
                    title: "图片",
                    field: "picUrlArray",
                    //将图片url格式化，展示为缩略图形式
                    formatter: function (val,row) {
                        if(val!=null){
                            return '<img onclick="window.open(\''+row.url+'\');" src="'+val[0]+'" style="height: 30px;cursor: pointer;" title="点击访问" alt="图片丢失了">'
                        }
                    }
                },
                {
                    title: "有效日期",
                    field: 'validDate',
                    align: 'center'
                },
                {
                    title: "订阅者",
                    field: 'subscriber',
                    align: 'center'
                },
                {
                    title: "联系电话",
                    field: 'contactNumber',
                    align: 'center'
                },
                {
                    title: "修改时间",
                    field: 'modifyTime',
                    align: 'center'
                }
            ]
        });
    }
</script>
</body>
</html>
