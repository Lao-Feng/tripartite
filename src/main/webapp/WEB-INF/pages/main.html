<!DOCTYPE html>
<html>
<head>
    <title>Alleyoop</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/skins/_all-skins.css">
    <link rel="stylesheet" href="../../plugin/bstable/css/bootstrap.min.css">
    <script src="../../js/jquery-2.2.0.min.js"></script>
    <script src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugin/layer_v2.1/layer/layer.js"></script>
    <script src="../../js/main.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="overflow:hidden;">
    <div id="ajax-loader" style="cursor: progress; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: #fff; z-index: 10000; overflow: hidden;">
        <img src="../../img/ajax-loader.gif" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;" />
    </div>
    <div class="wrapper">
        <div class="title-bg">
        </div>
        <!--头部信息-->
        <header class="main-header" style="width: 100%;height: 100px;position: relative">
            <a href="javascript:void (0)" class="logo" style="height: 90px;width: 569px;">
                <img src="../../img/title.png" height="57" style="margin-top: 22px">
            </a>
            <div class="tabs-btn">
                <ul>
                    <li>
                        <span class="glyphicon glyphicon-list-alt"></span>
                        <span>帮助</span>
                    </li>
                    <li id="li_quit">
                        <span class="glyphicon glyphicon-off"></span>
                        <span>退出</span>
                    </li>
                </ul>
            </div>
        </header>
        <!--左边导航-->
        <div class="main-sidebar" style="background: transparent">
            <div class="sidebar">
                <div class="user-info">
                    <span class="personIcon"></span>
                    <span id="user" th:text="'欢迎您：' + ${userName}"></span>
                </div>
                <ul class="sidebar-menu" id="sidebar-menu">
                </ul>
            </div>
        </div>
        <!--中间内容-->
        <div id="content-wrapper" class="content-wrapper">
            <div class="user-info" style="position: absolute;width: 290px;display: none" id="user-info">
                <span class="personIcon"></span>
                <span >欢迎您：管理员</span>
            </div>
            <div class="content-tabs">
                <button class="sidebar-toggle roll-nav roll-left tabLeft">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <button class="roll-nav roll-left tabLeft" style="left: 30px">
                    <i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs menuTabs" style="margin-left: 70px">
                    <div class="page-tabs-content" style="margin-left: 0px;">
                        <a href="javascript:;" class="menuTab active" data-id="default.html" id="firstView">欢迎首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right tabRight">
                    <i class="fa fa-forward" style="margin-left: 3px;"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown tabClose" data-toggle="dropdown">
                        页签操作<i class="fa fa-caret-down" style="padding-left: 3px;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a class="tabReload" href="javascript:void(0);">刷新当前</a></li>
                        <li><a class="tabCloseCurrent" href="javascript:void(0);">关闭当前</a></li>
                        <li><a class="tabCloseAll" href="javascript:void(0);">全部关闭</a></li>
                        <li><a class="tabCloseOther" href="javascript:void(0);">除此之外全部关闭</a></li>
                    </ul>
                </div>
                <button class="roll-nav roll-right fullscreen"><i class="fa fa-arrows-alt"></i></button>
            </div>
            <div class="content-iframe">
                <div class="mainContent" id="content-main">
                    <iframe id="myFrame" class="LRADMS_iframe" width="100%" height="100%" src="/page/default.shtm" frameborder="0" data-id="default.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
